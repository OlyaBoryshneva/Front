<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lesson 6</title>
    </head>
    <body>
        <form action="/action_page.php">
        <fieldset>
            <legend>Basic User Information:</legend>
            <label for="full-name">Full Name:</label> 
            <input type="text" id="full-name" name="full-name" required><br> 
            <label for="c-email">Email:</label> 
            <input type="email" id="c-email" name="c-email" required><br>
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required>
            <label for="c-password">Confirm Password</label> 
            <input type="password" id="c-password" name="c-password"><br>
            Gender:
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label> 
            <input type="radio" id="other" name="other" value="other">
            <label for="other">Other</label> <br>
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth"><br>    
        </fieldset>

        <fieldset>
            <legend>Address Information:</legend>
            <label for="street-address">Street Address:</label> 
            <textarea id="street-address" name="street-address" rows="3" cols="50"></textarea><br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="china">China</option>
                <option value="russia">Russia</option>
                <option value="germany">Germany</option>
                <option value="uk">UK</option>
            </select>
            <br>
            <label for="city">City:</label> 
            <input type="text" id="city" name="city"><br> 
            <label for="postal-code">Postal Code:</label> 
            <input type="number" id="postal-code" name="postal-code"><br>    
        </fieldset>
        <fieldset>
            <legend>Preferences:</legend>  
            Preferred Contact Method:
            <input type="checkbox" id="email" name="email" value="email">
            <label for="email">Email</label>
            <input type="checkbox" id="phone" name="phone" value="phone">
            <label for="phone">Phone</label>
            <input type="checkbox" id="p-mail" name="p-mail" value="p-mail">
            <label for="p-mail">Postal Mail</label><br>
            <label for="fav-color">Favorite Color:</label>
            <input type="color" id="fav-color" name="fav-color">
         </fieldset>
         <fieldset>
            <legend>Additional Details:</legend>
            How did you hear about us?
            <select name="source">
                <option value="Internet">Internet</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
            </select>
            <br>
            <label for="feedback">Feedback/Comments:</label> 
            <textarea id="feedback" name="feedback" rows="3" cols="50"></textarea><br>
         </fieldset>
         <fieldset>
            <legend>Profile:</legend>
            <label for="upload-a-profile-picture">Upload a Profile Picture:</label>
            <input type="file" id="upload-a-profile-picture" name="picture" accept=".png, .jpg"><br>
            <label for="url">Website URL:</label> 
            <input type="text" id="url" name="url"><br>
                <label for="vol">Expirience Level with HTML:</label>
                <input type="range" id="vol" name="vol" min="0" max="10">
                <output name="experience" for="vol"></output>
         </fieldset>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
        </form>
    </body>
</html>
